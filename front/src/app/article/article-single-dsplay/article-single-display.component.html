<h2>{{singleArticle.title}}</h2>
<p>{{singleArticle.description}}</p>
<mat-card appearance="outlined" *ngFor="let com of comment">
    <mat-card-content>{{com.comment}}</mat-card-content>
  </mat-card>
<mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <input matInput type ="text" placeholder="Comment">
    <button
    mat-icon-button
    matSuffix
    (click)="onSubmitComment()"
    [attr.aria-label]="'Send comment'"
    [attr.aria-pressed]="onSubmitComment"
  >
  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
  </button>
  </mat-form-field>
